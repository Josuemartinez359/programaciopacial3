<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>

    <style>
        /* ======= FONDO FUTURISTA MORADO ======= */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3a0ca3, #7209b7, #4361ee);
            background-size: 400% 400%;
            animation: fondo 12s ease infinite;
            padding: 40px;
            text-align: center;
            color: white;
        }

        @keyframes fondo {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ======= BOTÓN ADMIN ESQUINA GLASS ======= */
        .admin-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #f5eaff;
            border-radius: 12px;
            transition: 0.3s;
        }
        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* ======= CUADRO GLASS DEL LOGIN ADMIN ======= */
        .admin-box {
            display: none;
            margin: 40px auto;
            width: 320px;
            background: rgba(255, 255, 255, 0.12);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
        }

        /* ======= INPUT GLASS ======= */
        input {
            width: 90%;
            padding: 10px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            outline: none;
        }
        input::placeholder {
            color: #e0caff;
        }

        /* ======= BOTONES GLASS ======= */
        button {
            padding: 10px 25px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: none;
            border-radius: 10px;
            backdrop-filter: blur(6px);
            transition: 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* BOTÓN ROJO PARA SALIR */
        .logout-btn {
            background: rgba(255,0,0,0.4);
            backdrop-filter: blur(6px);
        }
        .logout-btn:hover {
            background: rgba(255,0,0,0.6);
        }

    </style>

    <script>
        function mostrarAdmin() {
            document.getElementById("adminBox").style.display = "block";
        }
    </script>
</head>

<body>

    <!-- BOTÓN PARA MOSTRAR FORM ADMIN -->
    <button class="admin-btn" onclick="mostrarAdmin()">Administrador</button>

    <h1>Bienvenido, {{ request.user.username }}</h1>

    <div id="adminBox" class="admin-box">
        <h3>Ingrese contraseña de administrador</h3>

        <form method="POST" action="{% url 'validar_admin' %}">
            {% csrf_token %}
            <input type="password" name="clave_admin" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>

        <br>

        <a href="{% url 'admin_panel' %}" style="text-decoration:none;">
          
        </a>
    </div>

    <br><br>

    <a href="{% url 'logout' %}">
        <button class="logout-btn">Cerrar sesión</button>
    </a>

</body>
</html>
