<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <style>
        :root{
            --bg-top: #9b5ce6;
            --bg-bottom: #4b1c7a;
            --accent: #d9b8ff;
            --card-border: rgba(255,255,255,0.12);
            --input-bg: rgba(255,255,255,0.08);
            --white: #ffffff;
        }

        *{margin:0;padding:0;box-sizing:border-box}

        body{
            height:100vh;
            font-family: "Inter", sans-serif;
            color:white;
            display:flex;
            align-items:center;
            justify-content:center;

            background:
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.9) 0 1px, transparent 1px),
                radial-gradient(circle at 80% 10%, rgba(255,255,255,0.75) 0 1px, transparent 1px),
                radial-gradient(circle at 40% 30%, rgba(255,255,255,0.6) 0 1px, transparent 1px),
                radial-gradient(circle at 70% 60%, rgba(255,255,255,0.45) 0 1px, transparent 1px),
                linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
            overflow:hidden;
            padding: 40px 0;
        }

        /* Tarjeta estilo glass */
        .form-container{
            width: 480px;
            padding: 35px;
            border-radius: 18px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px) saturate(120%);
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 25px rgba(0,0,0,0.45);
        }

        h1{
            text-align:center;
            font-size:32px;
            margin-bottom:25px;
            font-weight:700;
        }

        .messages{
            margin-bottom:20px;
        }

        .message{
            padding:12px;
            border-radius:8px;
            margin-bottom:10px;
        }

        .message.error{
            background:#ff3c3c88;
        }

        .message.success{
            background:#3cff6a66;
        }

        .form-group{
            margin-bottom:18px;
            display:flex;
            flex-direction:column;
        }

        .form-group label{
            margin-bottom:6px;
            font-size:15px;
            opacity:0.9;
        }

        .form-group input{
            padding:12px 14px;
            border-radius:25px;
            border:1px solid rgba(255,255,255,0.2);
            background: var(--input-bg);
            color:white;
            outline:none;
            font-size:15px;
        }

        .btn{
            width:100%;
            padding:12px;
            border-radius:30px;
            border:none;
            cursor:pointer;
            font-weight:600;
            font-size:16px;
            margin-top:10px;
            transition:0.2s;
        }

        .btn-save{
            background:white;
            color:#2b0d4a;
        }

        .btn-save:hover{
            transform:translateY(-2px);
            box-shadow:0 8px 20px rgba(255,255,255,0.3);
        }

        .btn-back{
            background:rgba(255,255,255,0.2);
            color:white;
            border:1px solid rgba(255,255,255,0.3);
            text-decoration:none;
            display:inline-block;
            text-align:center;
        }

        .btn-back:hover{
            background:rgba(255,255,255,0.35);
        }

    </style>
</head>

<body>

<div class="form-container">
    <h1>Registro</h1>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form action="{% url 'guardar_usuario' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Identificaci√≥n:</label>
            <input type="number" name="identificacion" required
                   value="{{ request.POST.identificacion|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label>Apodo:</label>
            <input type="text" name="apodo"
                   value="{{ request.POST.apodo|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email"
                   value="{{ request.POST.email|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label>Clave:</label>
            <input type="password" name="clave" required>
        </div>

        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" name="nombre" required
                   value="{{ request.POST.nombre|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label>Apellido:</label>
            <input type="text" name="apellido" required
                   value="{{ request.POST.apellido|default_if_none:'' }}">
        </div>

        <button type="submit" class="btn btn-save">Guardar</button>

        <a href="{% url 'listar_usuarios' %}" class="btn btn-back">Volver</a>
    </form>
</div>

</body>
</html>
