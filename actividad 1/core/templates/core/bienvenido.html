<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <style>
        body{
            margin:0;
            padding:0;
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            font-family:"Inter", sans-serif;
            color:white;

            background:
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.9) 0 1px, transparent 1px),
                radial-gradient(circle at 80% 10%, rgba(255,255,255,0.75) 0 1px, transparent 1px),
                radial-gradient(circle at 40% 30%, rgba(255,255,255,0.6) 0 1px, transparent 1px),
                radial-gradient(circle at 70% 60%, rgba(255,255,255,0.45) 0 1px, transparent 1px),
                linear-gradient(180deg, #9b5ce6, #4b1c7a);
        }

        .dashboard-box{
            width:450px;
            padding:35px;
            text-align:center;
            border-radius:20px;
            background:rgba(255,255,255,0.05);
            backdrop-filter:blur(10px);
            border:1px solid rgba(255,255,255,0.15);
            box-shadow:0 8px 25px rgba(0,0,0,0.4);
            animation:fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn{
            from{opacity:0; transform:scale(0.95);}
            to{opacity:1; transform:scale(1);}
        }

        h1{
            font-size:32px;
            margin-bottom:10px;
        }

        .welcome{
            font-size:18px;
            margin-bottom:25px;
            opacity:0.9;
        }

        .btn{
            display:inline-block;
            padding:12px 22px;
            border-radius:30px;
            font-weight:600;
            text-decoration:none;
            margin:6px;
            transition:0.2s;
        }

        .btn-logout{
            background:white;
            color:#4b1c7a;
        }

        .btn-logout:hover{
            transform:translateY(-2px);
            box-shadow:0 8px 20px rgba(255,255,255,0.5);
        }

        .btn-secondary{
            background:rgba(255,255,255,0.25);
            border:1px solid rgba(255,255,255,0.3);
            color:white;
        }

        .btn-secondary:hover{
            background:rgba(255,255,255,0.35);
        }
    </style>
</head>

<body>

    <div class="dashboard-box">

        <h1>¡Bienvenido!</h1>

        <p class="welcome">
            Ya has iniciado sesión correctamente.<br>
            Nos alegra tenerte de vuelta.
        </p>

        {% if user.is_authenticated %}
            <p style="font-size:17px; opacity:0.85;">
                Usuario: <strong>{{ user.username }}</strong>
            </p>
        {% endif %}


        <form action="{% url 'logout' %}" method="POST" style="display:inline;">
            {% csrf_token %}
            <button class="btn btn-logout">Cerrar Sesión</button>
        </form>

    </div>

</body>
</html>
