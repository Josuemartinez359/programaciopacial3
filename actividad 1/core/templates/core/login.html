<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        :root{
            --bg-top: #9b5ce6;
            --bg-bottom: #4b1c7a;
            --accent: #d9b8ff;
            --card-border: rgba(255,255,255,0.12);
            --input-bg: rgba(255,255,255,0.08);
            --white: #ffffff;
        }

        *{margin:0;padding:0;box-sizing:border-box}

        body{
            height:100vh;
            font-family: "Inter", sans-serif;
            color:white;
            display:flex;
            align-items:center;
            justify-content:center;

            background:
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.9) 0 1px, transparent 1px),
                radial-gradient(circle at 80% 10%, rgba(255,255,255,0.75) 0 1px, transparent 1px),
                radial-gradient(circle at 40% 30%, rgba(255,255,255,0.6) 0 1px, transparent 1px),
                radial-gradient(circle at 70% 60%, rgba(255,255,255,0.45) 0 1px, transparent 1px),
                linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
            overflow:hidden;
        }

        /* Tarjeta estilo glass */
        .login-container{
            width: 380px;
            padding: 35px;
            border-radius: 18px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px) saturate(120%);
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 25px rgba(0,0,0,0.45);
        }

        .login-container h2{
            text-align:center;
            font-size:30px;
            margin-bottom:20px;
            font-weight:700;
        }

        .messages{
            margin-bottom:15px;
        }
        .message{
            padding:10px;
            border-radius:6px;
            margin-bottom:8px;
        }
        .message.error{ background:#ff3c3c88; }
        .message.success{ background:#3cff6a66; }

        .input-group{
            margin-bottom:18px;
            display:flex;
            flex-direction:column;
        }

        .input-group label{
            margin-bottom:6px;
            font-size:14px;
            opacity:0.9;
        }

        .input-group input{
            padding:12px 14px;
            border-radius:25px;
            border:1px solid rgba(255,255,255,0.2);
            background: var(--input-bg);
            color:white;
            outline:none;
            font-size:15px;
        }

        .btn{
            width:100%;
            padding:12px;
            border-radius:30px;
            border:none;
            cursor:pointer;
            font-weight:600;
            font-size:16px;
            margin-top:5px;
            transition:0.2s;
        }

        .btn-login{
            background:white;
            color:#2b0d4a;
            margin-bottom:10px;
        }

        .btn-login:hover{
            transform:translateY(-2px);
            box-shadow:0 8px 20px rgba(255,255,255,0.3);
        }

        .btn-register{
            background:rgba(255,255,255,0.2);
            color:white;
            border:1px solid rgba(255,255,255,0.3);
        }

        .btn-register:hover{
            background:rgba(255,255,255,0.35);
        }
    </style>

</head>
<body>

    <div class="login-container">

        <h2>Iniciar Sesión</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            <div class="input-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="input-group">
                <label for="clave">Contraseña</label>
                <input type="password" id="clave" name="clave" required>
            </div>

            <button type="submit" class="btn btn-login">Entrar</button>
        </form>

        <form action="{% url 'registrar_usuario' %}">
            <button type="submit" class="btn btn-register">Registrar</button>
        </form>

    </div>

</body>
</html>
